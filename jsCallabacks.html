<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Callbacks</title>
</head>
<body>

    <script>

        // A callback is a function that is passed as an argument to another function
        // and is executed later.

        // Define a function named `greetings` that takes a parameter `name`
        function greetings(name) {
            // Display an alert message with the user's name
            alert(`Hello, ${name}`);
        }

        // Define another function named `processUserInput` that takes a callback function as a parameter
        function processUserInput(callback) {
            // Prompt the user to enter their name and store it in the variable `name`
            const name = prompt("Please enter your name: ");
            // Call the callback function, passing the entered name as an argument
            callback(name);
        }
        
        // Call `processUserInput` and pass `greetings` as the callback function
        processUserInput(greetings);

    </script>
    
</body>
</html>
